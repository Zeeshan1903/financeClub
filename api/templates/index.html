<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Club</title>
    <style>

      /* Style for the video */
      .video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .background-video {
        position: absolute;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        transform: translate(-50%, -50%);
        z-index: -1;
        object-fit: cover;
      }

      /* Style for the navigation */
      .nav {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1;
        color: white;
      }

      .bigele {
        display: inline-block;
      }

      .buttonsnav {
        margin-left: 20px;
      }

      .btnnav {
        color: white;
        text-decoration: none;
        margin-right: 15px;
      }

      /* Style for the text box */
      .textbox {
        position: absolute;
        top: 50%;
        right: 40px;
        width: 500px;
        /* background-color: rgba(0, 0, 0, 0.6); Transparent background */
        padding: 20px;
        border-radius: 10px;
        z-index: 2; /* Higher than video */
        transform: translateY(-50%); /* Vertically center the box */
    }
    
    /* Optional styling for text inside the box */
    .textbox .fbox .the , .finance{
        color: white;
        font-size: 120px;
        margin-bottom: 10px;
    }
    
    .textbox  p {
        color: white;
        font-size: 20px;
        line-height: 1.5;
    }
    .fbox{
        display: flex;
        
    }
    .the{
        font-size: 454px;
        margin: 10px;
    }
    .finance{
          color: #631CA6;
        font-size: 59px;
        width: 100px;
      }
      .about{
        position: absolute;
        height: 100vh;
        width: 100%;
        top: 100vh;
        overflow: hidden;
      }
      .img{
        object-fit: cover; 
        object-position: center;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <div class="bigele logo"></div>
      <div class="bigele buttonsnav">
        <a href="" class="btnnav">Home</a>
        <a href="" class="btnnav">Sponsor</a>
        <a href="" class="btnnav">Gallery</a>
        <a href="" class="btnnav">Meet the team</a>
      </div>
    </div>

    <div class="video-container">
      <video autoplay muted loop class="background-video">
        <source src="/static/bgmain.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="textbox">
        <div class="fbox">

            <div class="the"><i>The</i></div>
            <div class="finance"><b>Finance Club</b></div>
        </div>
            <p>
        Welcome to the Finance Club! Join us for exciting events, workshops, and networking opportunities.
      </p>
    </div>
    <div class="about">
        <img class="img" src="/static/bgabout.jpg" alt="">
    </div>
  </body>
</html>
